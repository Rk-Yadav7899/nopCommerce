---
name: .NET CI (trx -> junit)

on:
  pull_request:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - run: dotnet restore src/Presentation/Nop.Web/Nop.Web.csproj

      - run: dotnet build --configuration Debug src/Presentation/Nop.Web/Nop.Web.csproj

      - name: Run tests (produce TRX)
        run: |
          mkdir -p TestResults
          dotnet test src/Tests/Nop.Tests/Nop.Tests.csproj \
            --logger "trx;LogFileName=TestResults/TestResults.trx" \
            --no-build

      - name: Install trx2junit
        run: dotnet tool install --global trx2junit --version 1.2.0

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Verify installation & results exist
        run: |
          dotnet tool list -g
          ls -la TestResults
          which trx2junit

      - name: Convert TRX to JUnit
        run: trx2junit TestResults/TestResults.trx -o TestResults/TESTS-Nop.Tests.xml

      - uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: TestResults/TESTS-*.xml



